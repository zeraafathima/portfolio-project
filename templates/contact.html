{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
/* Contact Section */
.contact {
    padding: 5rem 5%;
    background-color: #1a1a1a;
    color: #fff;
}

.contact h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #ffcc00;
    margin-bottom: 1rem;
}

/* Contact Container */
.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    gap: 2rem;
}

/* Contact Info */
.contact-info {
    flex: 1;
    min-width: 300px;
}

.contact-info div {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.contact-info i {
    font-size: 1.5rem;
    color: #ffcc00;
}

.contact-info p {
    font-size: 1.1rem;
    color: #ccc;
}

/* Contact Form */
.contact-form {
    flex: 1;
    min-width: 300px;
    background: #222;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.1);
}

.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    background: #333;
    border: 1px solid #444;
    color: #fff;
    font-size: 1rem;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 0.8rem;
    background: #ffcc00;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    color: #000;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.contact-form button:hover {
    background: #e6b800;
}

/* Responsive */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }
}
</style>

<!-- Contact Section -->
<section class="contact">
    <h2>Contact Me</h2>
    <div class="contact-container">
        
        <!-- Contact Information -->
        <div class="contact-info">
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>Ernakulam, Kerala, India</p>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <p>fathimadilawar09@gmail.com</p>
            </div>
            <div>
                <i class="fas fa-phone-alt"></i>
                <p>+91 8089236071</p>
            </div>
        </div>

        <form class="contact-form" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <!-- Success Message -->
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
  
       
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5044.069831595818!2d76.27557517028107!3d9.920566459809807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0873ff672759b7%3A0xe90e1f176f07370c!2sChoice%20road.!5e0!3m2!1sen!2sin!4v1740749752968!5m2!1sen!2sin"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        
        

{% endblock %}
